alertmanager:
  enabled: false

kubeEtcd:
  enabled: false

prometheus:
  service:
    type: NodePort
    nodePort: 30008

grafana:
  service:
    type: NodePort     
    nodePort: 30007    
    port: 80          
    targetPort: 3000   
  additionalDataSources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-promtail.loki.svc.cluster.local:3100
        isDefault: false


# Trying to fix hook stuck bug
prometheusOperator:
  admissionWebhooks:
    enabled: true

    annotations:
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded

    patch:
      annotations:
        argocd.argoproj.io/hook: PreSync
        argocd.argoproj.io/hook-delete-policy: HookSucceeded

    mutatingWebhookConfiguration:
      annotations:
        argocd.argoproj.io/hook: PreSync

    validatingWebhookConfiguration:
      annotations:
        argocd.argoproj.io/hook: PreSync



